<!DOCTYPE html>
<html>
<head>
	<meta name="veiwport" width='device-width' initial-scale='1.0'>
	<title>Contact us</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="contact.css">
	<link rel="stylesheet" type="text/css" href="../common.css">
</head>
<body>
	
	<div id="top">
		<div style="background-color: #ffffffed;" class="row fixed-top d-flex  justify-content-end">
			<div class="col-12 col-md-4 ">
				<nav class="navbar justify-content-center navbar-expand">
					<ul class="navbar-nav " id="set">
						<li class="nav-item mr-3" id="home"><a href="../../Home page/index.html" class="nav-link " style="font-size:20px;" >Home</a></li>
						<li class="nav-item mr-3"><a href="../login page/login.html" class="nav-link" style="font-size:20px;">Login</a></li>
						<li class="nav-item mr-3"><a href="../contact us page/contact.html" class="nav-link" style="font-size:20px;" >ContactUs</a></li>
						<li class="nav-item mr-3"><a href="../about us page/about.html" class="nav-link" style="font-size:20px;">AboutUs</a></li>
					</ul>
				</nav>
			</div>
		</div>
		<div class="row d-flex">
			<div style="background-color:#ffffffe3;" class="col-12 main-settings">
				<h1 id="upper">Contact Us</h1>
				<div id="center">
					<div class="first">
						<img src="phone1.png" width="30%" height="38%;">
						<p id="p">Contact us</p>
					</div>
					<div class="first">
						<img src="location.png" width="50px" height="60px;">
						<p id="p">Come see Us</p>
					</div>
					<div class="first">
						<img src="https://th.bing.com/th/id/R4c778787bdb0f62130d6339088c31512?rik=8njlAS%2bAW%2b1A5g&riu=http%3a%2f%2fclipartmag.com%2fimages%2fclock-outline-8.png&ehk=6PUzpB4aoWXKAloL1wTroTfBIG16EixD%2fMNt0VQMKEI%3d&risl=&pid=ImgRaw" height="60px" width="50px">
						<p id="pas">24/7 support</p>
					</div>
				</div>
				<div id="bottom">
					<p>Fill out form below and we'll get back to you shortly.</p>
					<div class="form-style">
						<form class="row g-3">
							<div class="col-md-6">
								<label for="inputEmail4" class="form-label">First Name</label>
								<input type="text" class="form-control" id="inputEmail4"/>
							</div>
							<div class="col-md-6">
								<label for="inputPassword4" class="form-label">Last Name</label>
								<input type="text" class="form-control" id="inputPassword4">
							</div>
							<div class="col-md-6">
								<label for="inputAddress" class="form-label">Email</label>
								<input type="email" class="form-control" id="inputAddress" placeholder="1234 Main St">
							</div>
							<div class="col-md-6">
								<label for="inputAddress2" class="form-label">Contact</label>
								<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
							</div>
							
							<div class="col-md-6 m-auto">
								<label for="inputState" class="form-label">Select Subject(if you have any query)</label>
								<select id="inputState" class="form-select">
									<option selected>  </option>
									<option>Science</option>
									<option>Politics</option>
									<option>History</option>
									<option>Current Affairs</option>
								</select>
							</div>
							<div class="col-12">
								<label for="inputEmail4" class="form-label">Message</label>
								<textarea type="text" class="form-control" placeholder="Please enter your message(if any)" id="inputEmail4"></textarea> 
							</div>
						</form>
					</div>
					<br/>
					<button  class="btn btn-brown" align='center'>
						<a href="../../Home page/home.html" style="color:white;text-decoration: none;">Send Message</a>
					</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
